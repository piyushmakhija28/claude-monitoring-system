{% extends "base.html" %}

{% block title %}Session Search - Claude Insight{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">
        <i class="fas fa-search"></i> Session ID Search
    </h1>

    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <i class="fas fa-search"></i> Search Sessions
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="sessionIdInput"
                               placeholder="Enter Session ID (e.g., SESSION-20260216-173003-09RZ)">
                        <button class="btn btn-primary" onclick="searchSession()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" id="dateInput">
                        <button class="btn btn-secondary" onclick="searchByDate()">
                            <i class="fas fa-calendar"></i> By Date
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-secondary" onclick="showRecentSessions()">
                    <i class="fas fa-clock"></i> Recent Sessions
                </button>
                <button class="btn btn-sm btn-outline-secondary" onclick="searchToday()">
                    <i class="fas fa-calendar-day"></i> Today
                </button>
                <button class="btn btn-sm btn-outline-secondary" onclick="clearResults()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults"></div>

    <!-- Session Details Modal -->
    <div class="modal fade" id="sessionDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Session Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="sessionDetailsContent">
                    <!-- Details loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function searchSession() {
    const sessionId = document.getElementById('sessionIdInput').value.trim();
    if (!sessionId) {
        alert('Please enter a Session ID');
        return;
    }

    document.getElementById('searchResults').innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>';

    fetch(`/api/session/search?session_id=${encodeURIComponent(sessionId)}`)
        .then(response => response.json())
        .then(data => {
            if (data.found) {
                displaySessionDetails(data);
            } else {
                document.getElementById('searchResults').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> Session not found: ${sessionId}
                    </div>
                `;
            }
        })
        .catch(error => {
            document.getElementById('searchResults').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-times"></i> Error: ${error.message}
                </div>
            `;
        });
}

function searchByDate() {
    const dateInput = document.getElementById('dateInput').value;
    if (!dateInput) {
        alert('Please select a date');
        return;
    }

    const dateStr = dateInput.replace(/-/g, '');

    document.getElementById('searchResults').innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>';

    fetch(`/api/session/search-by-date?date=${dateStr}`)
        .then(response => response.json())
        .then(data => {
            displaySessionList(data.sessions, `Sessions on ${dateInput}`);
        })
        .catch(error => {
            document.getElementById('searchResults').innerHTML = `
                <div class="alert alert-danger">Error: ${error.message}</div>
            `;
        });
}

function showRecentSessions() {
    document.getElementById('searchResults').innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>';

    fetch('/api/session/list?limit=50')
        .then(response => response.json())
        .then(data => {
            displaySessionList(data.sessions, 'Recent Sessions');
        })
        .catch(error => {
            document.getElementById('searchResults').innerHTML = `
                <div class="alert alert-danger">Error: ${error.message}</div>
            `;
        });
}

function searchToday() {
    const today = new Date();
    const dateStr = today.getFullYear() +
                   String(today.getMonth() + 1).padStart(2, '0') +
                   String(today.getDate()).padStart(2, '0');

    fetch(`/api/session/search-by-date?date=${dateStr}`)
        .then(response => response.json())
        .then(data => {
            displaySessionList(data.sessions, 'Today\'s Sessions');
        });
}

function displaySessionDetails(data) {
    const session = data.session_data;
    const stats = data.stats;
    const events = data.events;

    const html = `
        <div class="row">
            <!-- Session Info -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-info-circle"></i> Session Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><i class="fas fa-fingerprint"></i> Session ID</h5>
                                <p class="font-monospace">${session.session_id}</p>

                                <h6><i class="fas fa-file-alt"></i> Description</h6>
                                <p>${session.description || 'No description'}</p>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-clock"></i> Started</h6>
                                <p>${new Date(session.start_time).toLocaleString()}</p>

                                <h6><i class="fas fa-flag-checkered"></i> Status</h6>
                                <p><span class="badge bg-${session.status === 'ACTIVE' ? 'success' : 'secondary'}">${session.status}</span></p>

                                ${session.end_time ? `
                                <h6><i class="fas fa-stop-circle"></i> Ended</h6>
                                <p>${new Date(session.end_time).toLocaleString()}</p>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-chart-bar"></i> Statistics
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4><i class="fas fa-hourglass-half"></i></h4>
                                <p class="mb-0">Duration</p>
                                <h5>${stats.duration_formatted}</h5>
                            </div>
                            <div class="col-md-3">
                                <h4><i class="fas fa-tasks"></i></h4>
                                <p class="mb-0">Total Work Items</p>
                                <h5>${stats.total_work_items}</h5>
                            </div>
                            <div class="col-md-3">
                                <h4><i class="fas fa-check-circle"></i></h4>
                                <p class="mb-0">Completed</p>
                                <h5 class="text-success">${stats.completed_work_items}</h5>
                            </div>
                            <div class="col-md-3">
                                <h4><i class="fas fa-percentage"></i></h4>
                                <p class="mb-0">Completion Rate</p>
                                <h5>${stats.completion_rate.toFixed(1)}%</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Work Items -->
            ${session.work_items && session.work_items.length > 0 ? `
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-briefcase"></i> Work Items (${session.work_items.length})
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Work ID</th>
                                        <th>Type</th>
                                        <th>Description</th>
                                        <th>Started</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${session.work_items.map(item => `
                                        <tr>
                                            <td class="font-monospace small">${item.work_id}</td>
                                            <td><span class="badge bg-secondary">${item.type}</span></td>
                                            <td>${item.description}</td>
                                            <td>${new Date(item.started_at).toLocaleString()}</td>
                                            <td><span class="badge bg-${item.status === 'COMPLETED' ? 'success' : 'warning'}">${item.status}</span></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            ` : ''}

            <!-- Events Timeline -->
            ${events && events.length > 0 ? `
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-history"></i> Events Timeline (${events.length})
                    </div>
                    <div class="card-body">
                        <div class="timeline">
                            ${events.map(event => `
                                <div class="timeline-item">
                                    <div class="timeline-marker bg-primary"></div>
                                    <div class="timeline-content">
                                        <strong>${event.event_type}</strong>
                                        <small class="text-muted d-block">${new Date(event.timestamp).toLocaleString()}</small>
                                        <p class="mb-0">${event.details}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
            ` : ''}
        </div>
    `;

    document.getElementById('searchResults').innerHTML = html;
}

function displaySessionList(sessions, title) {
    if (!sessions || sessions.length === 0) {
        document.getElementById('searchResults').innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> No sessions found
            </div>
        `;
        return;
    }

    const html = `
        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-list"></i> ${title} (${sessions.length} sessions)
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Session ID</th>
                                <th>Started</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th>Work Items</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sessions.map(session => `
                                <tr>
                                    <td class="font-monospace small">${session.session_id}</td>
                                    <td>${new Date(session.start_time).toLocaleString()}</td>
                                    <td><span class="badge bg-${session.status === 'ACTIVE' ? 'success' : 'secondary'}">${session.status}</span></td>
                                    <td>${session.description || '-'}</td>
                                    <td><span class="badge bg-info">${session.work_items_count || 0}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" onclick="viewSessionDetails('${session.session_id}')">
                                            <i class="fas fa-eye"></i> View
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    `;

    document.getElementById('searchResults').innerHTML = html;
}

function viewSessionDetails(sessionId) {
    document.getElementById('sessionIdInput').value = sessionId;
    searchSession();
}

function clearResults() {
    document.getElementById('searchResults').innerHTML = '';
    document.getElementById('sessionIdInput').value = '';
}

// Load recent sessions on page load
document.addEventListener('DOMContentLoaded', () => {
    showRecentSessions();
});
</script>

<style>
.timeline {
    position: relative;
    padding-left: 30px;
}

.timeline-item {
    position: relative;
    padding-bottom: 20px;
}

.timeline-marker {
    position: absolute;
    left: -30px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid #fff;
}

.timeline-item::before {
    content: '';
    position: absolute;
    left: -24px;
    top: 12px;
    bottom: -12px;
    width: 2px;
    background: #ddd;
}

.timeline-item:last-child::before {
    display: none;
}
</style>
{% endblock %}
