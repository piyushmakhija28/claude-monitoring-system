{% extends "base.html" %}

{% block title %}Plugin Manager - Claude Insight{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">
                <i class="fas fa-puzzle-piece text-primary"></i> Plugin Manager
            </h1>
            <p class="text-muted mb-0">Extend Claude Insight with plugins</p>
        </div>
        <div>
            <button class="btn btn-primary" onclick="showPluginMarketplace()">
                <i class="fas fa-store"></i> Browse Marketplace
            </button>
            <button class="btn btn-outline-primary" onclick="installCustomPlugin()">
                <i class="fas fa-upload"></i> Install Custom
            </button>
        </div>
    </div>

    <div id="alertContainer"></div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#installed">
                <i class="fas fa-check-circle"></i> Installed <span class="badge bg-primary" id="installedCount">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#marketplace">
                <i class="fas fa-store"></i> Marketplace <span class="badge bg-success" id="marketplaceCount">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#settings">
                <i class="fas fa-cog"></i> Settings
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Installed Plugins -->
        <div class="tab-pane fade show active" id="installed">
            <div class="row" id="installedPluginsContainer">
                <!-- Installed plugins will be loaded here -->
            </div>
        </div>

        <!-- Marketplace -->
        <div class="tab-pane fade" id="marketplace">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchMarketplace" placeholder="Search plugins..." onkeyup="filterMarketplace()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter" onchange="filterMarketplace()">
                        <option value="">All Categories</option>
                        <option value="widgets">Widgets</option>
                        <option value="integrations">Integrations</option>
                        <option value="analytics">Analytics</option>
                        <option value="utilities">Utilities</option>
                    </select>
                </div>
            </div>
            <div class="row" id="marketplacePluginsContainer">
                <!-- Marketplace plugins will be loaded here -->
            </div>
        </div>

        <!-- Settings -->
        <div class="tab-pane fade" id="settings">
            <div class="card">
                <div class="card-body">
                    <h5>Plugin System Settings</h5>
                    <div class="mb-3">
                        <label class="form-label">Auto-update Plugins</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoUpdate" checked>
                            <label class="form-check-label">Automatically update plugins</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Allow External Plugins</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="allowExternal">
                            <label class="form-check-label">Allow installation from custom sources</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="savePluginSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Plugin Details Modal -->
<div class="modal fade" id="pluginDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pluginDetailsTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="pluginDetailsBody"></div>
            <div class="modal-footer" id="pluginDetailsFooter"></div>
        </div>
    </div>
</div>

<script>
let installedPlugins = [];
let marketplacePlugins = [];

document.addEventListener('DOMContentLoaded', function() {
    // Load installed plugins first, then marketplace so isInstalled check is accurate
    loadInstalledPlugins().then(() => loadMarketplacePlugins());
});

// Load installed plugins
function loadInstalledPlugins() {
    return fetch('/api/plugins/installed')
        .then(response => response.json())
        .then(data => {
            installedPlugins = data.plugins || [];
            document.getElementById('installedCount').textContent = installedPlugins.length;
            renderInstalledPlugins();
        });
}

// Load marketplace plugins
function loadMarketplacePlugins() {
    fetch('/api/plugins/marketplace')
        .then(response => response.json())
        .then(data => {
            marketplacePlugins = data.plugins || [];
            document.getElementById('marketplaceCount').textContent = marketplacePlugins.length;
            renderMarketplacePlugins();
        });
}

// Render installed plugins
function renderInstalledPlugins() {
    const container = document.getElementById('installedPluginsContainer');
    if (installedPlugins.length === 0) {
        container.innerHTML = '<div class="col-12 text-center text-muted">No plugins installed</div>';
        return;
    }

    let html = '';
    installedPlugins.forEach(plugin => {
        const statusBadge = plugin.enabled
            ? '<span class="badge bg-success">Enabled</span>'
            : '<span class="badge bg-secondary">Disabled</span>';

        html += `
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <h5 class="card-title mb-0">${plugin.name}</h5>
                            ${statusBadge}
                        </div>
                        <p class="card-text text-muted small">${plugin.description}</p>
                        <div class="small mb-2">
                            <strong>Version:</strong> ${plugin.version}<br>
                            <strong>Author:</strong> ${plugin.author}
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="btn-group w-100" role="group">
                            <button class="btn btn-sm btn-outline-${plugin.enabled ? 'warning' : 'success'}"
                                    onclick="togglePlugin('${plugin.id}', ${!plugin.enabled})">
                                <i class="fas fa-${plugin.enabled ? 'pause' : 'play'}"></i>
                                ${plugin.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="showPluginDetails('${plugin.id}', 'installed')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="uninstallPlugin('${plugin.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}

// Render marketplace plugins
function renderMarketplacePlugins(filtered = null) {
    const container = document.getElementById('marketplacePluginsContainer');
    const plugins = filtered || marketplacePlugins;

    if (plugins.length === 0) {
        container.innerHTML = '<div class="col-12 text-center text-muted">No plugins found</div>';
        return;
    }

    let html = '';
    plugins.forEach(plugin => {
        const isInstalled = installedPlugins.some(p => p.id === plugin.id);

        html += `
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${plugin.name}</h5>
                        <p class="card-text text-muted small">${plugin.description}</p>
                        <div class="small mb-2">
                            <span class="badge bg-primary">${plugin.category}</span>
                            <span class="badge bg-secondary">${plugin.version}</span>
                            <br>
                            <strong>Downloads:</strong> ${plugin.downloads || 0}<br>
                            <strong>Rating:</strong> ${'‚≠ê'.repeat(plugin.rating || 5)}
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        ${isInstalled
                            ? '<button class="btn btn-sm btn-secondary w-100" disabled><i class="fas fa-check"></i> Installed</button>'
                            : `<button class="btn btn-sm btn-success w-100" onclick="installPlugin('${plugin.id}')"><i class="fas fa-download"></i> Install</button>`
                        }
                    </div>
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}

// Filter marketplace
function filterMarketplace() {
    const searchTerm = document.getElementById('searchMarketplace').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;

    const filtered = marketplacePlugins.filter(plugin => {
        const matchesSearch = plugin.name.toLowerCase().includes(searchTerm) ||
                            plugin.description.toLowerCase().includes(searchTerm);
        const matchesCategory = !category || plugin.category === category;
        return matchesSearch && matchesCategory;
    });

    renderMarketplacePlugins(filtered);
}

// Install plugin
function installPlugin(pluginId) {
    fetch(`/api/plugins/install/${pluginId}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', 'Plugin installed successfully!');
                // Add to local installed list and re-render so isInstalled check is correct
                const plugin = marketplacePlugins.find(p => p.id === pluginId);
                if (plugin && !installedPlugins.some(p => p.id === pluginId)) {
                    installedPlugins.push(plugin);
                    document.getElementById('installedCount').textContent = installedPlugins.length;
                    renderInstalledPlugins();
                }
                renderMarketplacePlugins();
            } else {
                showAlert('danger', data.message || 'Installation failed');
            }
        });
}

// Uninstall plugin
function uninstallPlugin(pluginId) {
    if (!confirm('Are you sure you want to uninstall this plugin?')) return;

    fetch(`/api/plugins/uninstall/${pluginId}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', 'Plugin uninstalled successfully!');
                installedPlugins = installedPlugins.filter(p => p.id !== pluginId);
                document.getElementById('installedCount').textContent = installedPlugins.length;
                renderInstalledPlugins();
                renderMarketplacePlugins();
            }
        });
}

// Toggle plugin
function togglePlugin(pluginId, enable) {
    fetch(`/api/plugins/toggle/${pluginId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: enable })
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', `Plugin ${enable ? 'enabled' : 'disabled'} successfully!`);
                loadInstalledPlugins();
            }
        });
}

// Show alert
function showAlert(type, message) {
    const alertContainer = document.getElementById('alertContainer');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show`;
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    alertContainer.appendChild(alert);
    setTimeout(() => alert.remove(), 5000);
}

// Save plugin settings
function savePluginSettings() {
    const settings = {
        auto_update: document.getElementById('autoUpdate').checked,
        allow_external: document.getElementById('allowExternal').checked
    };

    fetch('/api/plugins/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('success', 'Settings saved successfully!');
            }
        });
}
</script>
{% endblock %}
