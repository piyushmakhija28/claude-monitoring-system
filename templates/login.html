{% extends "base.html" %}

{% block title %}Login - Claude Monitoring System{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: calc(100vh - 4rem);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        max-width: 450px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        padding: 3rem;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header i {
        font-size: 4rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .login-header h2 {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #64748b;
        font-size: 0.95rem;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.85rem 1.2rem;
        border: 2px solid #e2e8f0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-group-text {
        background: white;
        border-radius: 10px 0 0 10px;
        border: 2px solid #e2e8f0;
        border-right: none;
        color: #64748b;
    }

    .form-control-icon {
        border-left: none;
        border-radius: 0 10px 10px 0;
    }

    .btn-login {
        width: 100%;
        padding: 0.85rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.05rem;
        margin-top: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .alert {
        border-radius: 10px;
        border: none;
    }

    .default-credentials {
        text-align: center;
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 10px;
        font-size: 0.85rem;
        color: #64748b;
    }

    .default-credentials code {
        background: #e2e8f0;
        padding: 0.2rem 0.5rem;
        border-radius: 5px;
        color: #475569;
        font-weight: 600;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-robot"></i>
            <h2>Welcome Back!</h2>
            <p>Claude Monitoring System v2.0</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text"
                           class="form-control form-control-icon"
                           name="username"
                           placeholder="Username"
                           required
                           autofocus
                           value="admin">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password"
                           class="form-control form-control-icon"
                           name="password"
                           placeholder="Password"
                           required
                           value="admin">
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="default-credentials">
            <i class="fas fa-info-circle"></i> Default Credentials<br>
            Username: <code>admin</code> | Password: <code>admin</code>
        </div>
    </div>
</div>
{% endblock %}
